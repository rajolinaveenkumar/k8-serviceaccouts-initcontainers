
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: dev
  labels: 
    created_by: naveenrajoli
    SNOW: CHG00065784
    project: ensexpe
    component: frontend-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      project: expense
      component: frontend-nginx
  template:
    metadata:
      labels:
        project: expense
        component: frontend-nginx
        service: port-80-running
    spec:
      serviceAccount: expense-mysql-secret
      volumes:
      - name: secret-volume
        emptyDir: {}

      initContainers:
      - name: awscli
        image:  amazon/aws-cli 
        command: ['sh', '-c', 'aws secretsmanager get-secret-value --secret-id expense/mysql/creds --query SecretString --output text > /secrets/.env']
        volumeMounts:
        - mountPath: /secrets
          name: secret-volume

      containers:
      - name: nginx
        image: naveenrajoli/deployment:1.0.2
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /secrets
          name: secret-volume